<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chickenllamacactus</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/e0631bf475.js" crossorigin="anonymous"></script>

    <link rel="icon" type="image/x-icon" href="../../assets/images/chickenllamacactus.ico">
    <link rel="stylesheet" href="../../styles.css">
</head>





<body>
    <header>
        <nav class="navbar navbar-expand-sm fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="../../index.html">
                    <img src="../../assets/images/chickenllamacactus.jpg">
                </a>


                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <i class="fas fa-fw fa-bars"></i>
                </button>

                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h3 class="offcanvas-title" id="offcanvasNavbarLabel">Navigate</h5>
                            <button type="button" class="btn close" data-bs-dismiss="offcanvas" aria-label="Close">
                                <i class="fas fa-fw fa-xmark"></i>
                            </button>
                    </div>

                    <div class="offcanvas-body">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="../../index.html">Home</a>
                            </li>

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle active" href="" data-bs-toggle="dropdown">Minecraft</a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item active" href="./register.html">Register</a></li>
                                    <li><a class="dropdown-item" href="./events.html">Events</a></li>
                                </ul>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="../merch.html">Merch</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>



    <main>
        <div class="container-fluid d-flex flex-column align-items-center">
            <form class="clc-form" id="mc-register" action="https://formspree.io/f/mjvqrzbq" method="POST">
                <div class="row clc-form-header">
                    <h3>Register Your Minecraft Username</h1>
                </div>

                <hr />

                <div class="row">
                    <div class="col-sm">
                        <label class="" for="">Username:</label>
                        <input class="form-control" type="text" name="mc_user" id="mc-user" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm">
                        <label class="" for="">Email:</label>
                        <input class="form-control" type="email" name="email" id="email" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm">
                        <button class="btn btn-red" type="submit">Register</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="container-fluid d-flex flex-column align-items-center mt-4">
            <div class="row">
                <div class="col">
                    <span class="clc-badge">
                        <img src="../../assets/images/minecraft.webp" width="32" style="margin-right: 0.5rem;">
                        <span>
                            Join at
                            <strong>play.chickenllamacactus.com</strong>
                        </span>
                    </span>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <span class="clc-badge">
                        <img src="../../assets/images/minecraft_map.webp" width="32" style="margin-right: 0.5rem;">
                        <span>
                            Map at
                            <strong>
                                <a href="http://map.chickenllamacactus.com" target="_blank">
                                    map.chickenllamacactus.com
                                </a>
                            </strong>
                        </span>
                    </span>
                </div>
            </div>
        </div>
    </main>



    <footer>
        <p> &#169; Jakob Reid 2023</p>

</html>
